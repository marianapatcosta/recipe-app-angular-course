<div class="row">
  <div class="col-xs-12">
    <form #shoppingForm="ngForm" (ngSubmit)="onAddOrUpdateIngredient()">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input id="name" class="form-control" name="name" ngModel autocomplete="off" required #nameInput>
        </div>
        <div class="col-sm-2 form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" ngModel class="form-control" required pattern="^[1-9]+[0-9]*$" #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!shoppingForm.valid">{{ editMode ? 'Update' : 'Add'}}</button>
          <button class="btn btn-danger" type="button" (click)="onDeleteIngredient()" [disabled]="!editMode">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
